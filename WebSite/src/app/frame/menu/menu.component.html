<aside class="main-sidebar">
  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar" style="height: auto;">
    <ul class="sidebar-menu tree" data-widget="tree" *ngFor="let items of menuList">
      <li class="treeview menu-open" [routerLinkActive]="['active']">
        <a *ngIf="items.children.length==0">
          <i [class]="items.menuIcon"></i> <span>{{items.menuName}}</span>
          <span class="pull-right-container">
            <i class="fa fa-angle-left pull-right"></i>
          </span>
        </a>
        <ng-container *ngIf="items.children.length > 0">
          <ng-container *ngTemplateOutlet="elseTemplate; context: {$implicit: items}">
          </ng-container>
        </ng-container>
      </li>
    </ul>
  </section>
  <!-- /.sidebar -->
</aside>

<ng-template #elseTemplate let-param>
  <a>
    <i [class]="param.menuIcon"></i>
    {{param.menuName}}
    <span class="pull-right-container">
      <i class="fa fa-angle-left pull-right"></i>
    </span>
  </a>
  <ul class="treeview-menu" style="display: block;">
    <li *ngFor="let item of param.children, let i = index" [routerLinkActive]="['active']"
      [class]="item.children.length==0 ?'': 'treeview menu-open'">
      <a *ngIf="item.children.length==0 && item.routingUrl && !item.urlParameter" [routerLink]='item.routingUrl'
        (click)="onClick(item)">
        <i [class]="item.menuIcon"></i>
        {{item.menuName}}
      </a>
      <a *ngIf="item.children.length==0 && item.routingUrl && item.urlParameter"
        [routerLink]='[item.routingUrl,item.urlParameter]' (click)="onClick(item)">
        <i [class]="item.menuIcon"></i>
        {{item.menuName}}
      </a>
      <a *ngIf="item.children.length==0 && !item.routingUrl && item.isNewWindow" [href]="item.redirectUrl"
        target="view_window">
        <i [class]="item.menuIcon"></i>
        {{item.menuName}}
      </a>
      <a *ngIf="item.children.length==0 && !item.routingUrl && !item.isNewWindow"
        [routerLink]="['/Main/Iframe', item.redirectUrl]" (click)="onClick(item)">
        <i [class]="item.menuIcon"></i>
        {{item.menuName}}
      </a>
      <ng-container *ngIf="item.children.length > 0">
        <ng-container *ngTemplateOutlet="elseTemplate; context: {$implicit: item}">
        </ng-container>
      </ng-container>
    </li>
  </ul>
</ng-template>
